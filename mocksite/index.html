<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tonehouse Studios</title>
</head>

<body>
    <div class="ui container">
        <div class="ui secondary pointing inverted menu">
            <a class="active item">
                TONEHOUSE STUDIOS
            </a>
            <div class="right menu">
                <a class="item">
                    About us
                </a>
                <a class="item">
                    Living room
                </a>
                <a class="item">
                    Bed room
                </a>
                </a>
                <a class="item">
                    Price plans
                </a>
                </a>
                <a class="item">
                    Book now
                </a>
            </div>
        </div>
        <div class="slider">
            <div class="slide">
                <img src="images/rockguy.jpg" alt="Slide 1" width="100%">
                <div class="caption">
                    Caption 1
                </div>
            </div>
            <div class="slide">
                <img src="images/rockhairguy.jpg" alt="Slide 2" width="100%">
                <div class="caption">
                    Caption 2
                </div>
            </div>
            <div class="slide">
                <div class="caption">
                    Caption 3
                </div>
            </div>
        </div>
            <button id="next">
                NEXT SLIDE
            </button>

        <script>
            document.getElementById('next').addEventListener('click', change)
            let slides = document.getElementsByClassName('slide');
            var index = 0
            const total_slides = 3

            function change() {
                for (let i = 0; i < total_slides; i++) {
                    slides[i].style.display = "none"
                }
                slides[index].style.display = "block"
                index++;
                if (index > 2) {
                    index = 0;
                }
            }


        </script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="dist/semantic.min.js"></script>
</body>

</html>
